version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Build
          commands:
            - sem-version python 3.7
            - checkout
            - pip install -r requirements.txt
  - name: Test
    task:
      prologue:
        commands:
          - sem-version python 3.7
          - checkout
          - pip install -r requirements.txt
      jobs:
        - name: Unit Tests
          commands:
            - cd cfviewer
            - python manage.py makemigrations
            - python manage.py migrate
            - python manage.py test
        - name: Checklist
          commands:
            - cd cfviewer
            - python manage.py check --deploy
promotions:
  - name: Dockerize
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
